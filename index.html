<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soft Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #1e1f29;
      --panel: #2a2b38;
      --accent: #8bd3dd;
      --text: #f2f2f2;
      --hover: #3d3e4e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 230px;
      background: var(--panel);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 2px solid var(--accent);
    }

    aside h1 {
      font-size: 1.4em;
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-link:hover {
      background: var(--hover);
    }

    .nav-link i {
      margin-right: 10px;
      color: var(--accent);
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    section {
      margin-bottom: 40px;
      background: var(--panel);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000040;
      transition: 0.3s ease;
    }

    section:hover {
      transform: translateY(-3px);
    }

    section h2 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    .footer span {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <aside>
    <h1>Soft Dashboard</h1>
    <div class="nav-link"><i class="fas fa-server"></i> Server Info</div>
    <div class="nav-link"><i class="fas fa-ban"></i> Ban List</div>
    <div class="nav-link"><i class="fas fa-scroll"></i> Audit Logs</div>
    <div class="nav-link"><i class="fas fa-chart-line"></i> Analytics</div>
    <div class="nav-link"><i class="fas fa-shield-alt"></i> Security</div>
    <div class="footer">Made with ‚ù§Ô∏è by <span>Sage</span></div>
  </aside>

  <main>
    <section id="server-info">
      <h2>üîß Real-Time Server Info</h2>
      <pre id="serverStats">Loading...</pre>
    </section>

    <section id="ban-list">
      <h2>üö´ Ban List</h2>
      <ul id="banList">Loading...</ul>
    </section>

    <section id="audit-logs">
      <h2>üìú Interactive Audit Logs</h2>
      <ul id="logs">Loading...</ul>
    </section>

    <section id="analytics">
      <h2>üìä Behavior Analytics</h2>
      <pre id="analyticsData">Loading...</pre>
    </section>

    <section id="security">
      <h2>üõ°Ô∏è Security & Anti-Abuse</h2>
      <ul id="securityTools">Loading...</ul>
    </section>
  </main>

  <script>
    async function loadData() {
      const res = await fetch("/data");
      const data = await res.json();

      document.getElementById("serverStats").textContent = JSON.stringify(data.server_info, null, 2);
      document.getElementById("analyticsData").textContent = JSON.stringify(data.analytics, null, 2);

      const banList = document.getElementById("banList");
      banList.innerHTML = data.bans.map(user => `<li>${user}</li>`).join("");

      const logs = document.getElementById("logs");
      logs.innerHTML = data.audit_logs.map(log => `<li>${log}</li>`).join("");

      const sec = document.getElementById("securityTools");
      sec.innerHTML = data.security.map(tool => `<li>${tool}</li>`).join("");
    }

    loadData();
  </script>
</body>
</html>
