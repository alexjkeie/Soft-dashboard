<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soft Dashboard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffe0f0, #fff0f5);
      color: #444;
    }
    header {
      background: #ffb6c1;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
      color: white;
      border-bottom: 4px solid #ff69b4;
      animation: fadeIn 1s ease;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background: #fff0f5;
    }
    .menu button {
      background: #ffe6f0;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    .menu button:hover {
      background: #ffb6c1;
      color: white;
    }
    .content {
      text-align: center;
      padding: 2rem;
    }
    .box {
      background: white;
      margin: 1rem auto;
      border: 2px dashed #ffb6c1;
      border-radius: 20px;
      max-width: 600px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .flower {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 150px;
      opacity: 0.4;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <header>Soft Dashboard ðŸŒ¸</header>

  <div class="menu">
    <button onclick="showSection('bans')">Ban List</button>
    <button onclick="showSection('logs')">Audit Logs</button>
    <button onclick="showSection('info')">Server Info</button>
    <a href="/logout"><button>Logout</button></a>
  </div>

  <div class="content">
    <div id="bans" class="box" style="display:none">
      <h2>Banned Users</h2>
      <ul id="banList"></ul>
    </div>
    <div id="logs" class="box" style="display:none">
      <h2>Audit Logs</h2>
      <ul id="logList"></ul>
    </div>
    <div id="info" class="box" style="display:none">
      <h2>Server Info</h2>
      <div id="serverInfo"></div>
    </div>
  </div>

  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="flower" />

  <script>
    function showSection(id) {
      document.querySelectorAll('.box').forEach(div => div.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      if (id === 'bans') fetch('/api/ban').then(res => res.json()).then(data => {
        const ul = document.getElementById('banList');
        ul.innerHTML = '';
        data.forEach(u => ul.innerHTML += `<li>${u.id} â€” ${u.reason}</li>`);
      });

      if (id === 'logs') fetch('/api/logs').then(res => res.json()).then(data => {
        const ul = document.getElementById('logList');
        ul.innerHTML = '';
        data.forEach(log => ul.innerHTML += `<li>${log.action} - ${log.details}</li>`);
      });

      if (id === 'info') fetch('/api/server-info').then(res => res.json()).then(info => {
        const div = document.getElementById('serverInfo');
        div.innerHTML = `<b>Name:</b> ${info.name}<br><b>Owner:</b> ${info.owner}<br><b>Members:</b> ${info.members}<br><b>Status:</b> ${info.status}`;
      });
    }
  </script>

  <footer style="text-align:center; padding:1rem; font-size:0.9rem; color:#888;">Made with ðŸŒ¸ by Sage</footer>
</body>
</html>
